<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- Pig-Dice ? -->
  <!-- X gon' give it to yah -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pig Dice | Let's get rollin'</title>
  <link rel="stylesheet" href="mdb/css/bootstrap.css">
  <link rel="stylesheet" href="mdb/css/mdb.css">
  <link rel="stylesheet" href="Css/play.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Bitter|Hind|Lora|Permanent+Marker|Prompt|Yeon+Sung" rel="stylesheet">
</head>

<body>
  <nav>
    <ul class="justify-content-center">
      <li class="nav-item">
        <a href="index.html"><i class="fas fa-home"></i></a>
      </li>
      <li>
        <i class="fas fa-plus-circle"> New game</i>
      </li>
      <li class="help">
        <i class="far fa-question-circle" id="help"></i>
      </li>
    </ul>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 card player1">
        <div class="col-lg-3">
          <h2>Player 1</h2>
          <p>Score : <span class="finalScore">0</span></p>
          <p class="comment"></p>
        </div>
        <div class="col-lg-3">
          <span><img src="./Images/player-1.jpg" alt="Player 1" class="img-thumbnail"></span>
          <button type="button" class="btn btn-dark-green" id="roll"><i class="fas fa-dice"></i> Roll</button>
          <button type="button" class="btn btn-danger" id="hold"><i class="fas fa-cart-plus"></i> Hold</button>
          <p>Dice roll: <span class="diceRoll"></span></p>
          <p>Total score: <span class="roundScore"></span></p>
        </div>
      </div>
      <div class="col-lg-6  card player2">
        <div class=" col-lg-3">
          <h2>Player 2</h2>
          <p>Score : <span class="finalScore">0</span></p>
          <p class="comment"></p>
        </div>
        <div class="col-lg-3">
          <img src="./Images/player-2.jpeg" alt="Player 2" class="img-thumbnail">
          <button type="button" class="btn btn-dark-green" id="roll"><i class="fas fa-dice"></i> Roll</button>
          <button type="button" class="btn btn-danger" id="hold"><i class="fas fa-cart-plus"></i> Hold</button>
          <p>Dice roll: <span class="diceRoll"></span></p>
          <p>Total score: <span class="roundScore"></span></p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script type="text/javascript" src="scripts.js">

  </script>
</body>

</html>
